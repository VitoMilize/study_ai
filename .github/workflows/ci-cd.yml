name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r python3_app/requirements.txt

      - name: Run linter
        run: |
          pip install flake8
          flake8 . --max-line-length=120

      - name: Run basic test
        run: |
          python -c "import redis, tornado; print('Imports OK')"

  docker-build-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest -f python3_app/Dockerfile .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

      # Развёртывание на сервере через SSH
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest
            docker stop hospital-app || true
            docker rm hospital-app || true
            docker run -d -p 8888:8888 --name hospital-app ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest

      # Локальный тест контейнера (опционально, если нужен runner-based тест)
      - name: Run container locally (test)
        if: github.event_name == 'push'
        run: |
          docker stop hospital-app || true
          docker rm hospital-app || true
          docker run -d -p 8888:8888 --name hospital-app ${{ secrets.DOCKERHUB_USERNAME }}/hospital-app:latest